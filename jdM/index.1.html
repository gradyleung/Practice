<!-- 轮播图 -->
<section class="jd_carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

          <li data-target="#carousel-example-generic" data-slide-to="7"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/l1.jpg" alt="无野睇">
          </div>
          <div class="item">
            <img src="images/l2.jpg" alt="无野睇">
          </div>

          </div>
          <div class="item">
            <img src="images/l8.jpg" alt="无野睇">
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

 <!-- 登录弹出框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="Login">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="Login">Login</h4>
        </div>
        <div class="modal-body">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">account</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="account">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Log in</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 弹出框结束 -->
